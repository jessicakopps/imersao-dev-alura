<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <script type="text/javascript" src="script.js" defer></script>
  <title>Imersão Dev Alura - Aula 02</title>
</head>

<body class='container'>
  <header>
    <div>
      <h1>Conversor de moedas</h1>
      <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-conversor-de-moedas.svg" class="page-logo" alt="">
      <p>Descubra os valores em Real R$</p>
    </div>
    <a href="https://alura.com.br/" target="_blank">
      <img src="https://www.alura.com.br/assets/img/home/alura-logo.svg" alt="logo" class="alura-logo" />
    </a>
    <a href="../index.html" target="_self">
      <img src="../home.png" alt="home" class="home" />
    </a>
  </header>

  <div class="form-wrapper">
    <input type="number" id="valor" placeholder="Digite o valor que será convertido para Real"
      onfocus="clearField(this)" /><br />
    <button type="submit" onclick="converterDolar()">Dolar $</button>
    <button type="submit" onclick="converterEuro()">Euro €</button>
    <button type="submit" onclick="converterBitcoin()">Bitcoin ฿</button>
    <p id="valorConvertido"></p>
  </div>
  
  <footer>
    <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/dia-1-conversor-de-moedas.png" alt="money"
      class="money-pic" />
  </footer>
</body>

</html>
